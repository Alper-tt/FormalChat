<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <title>Kurumsal Yanıt UI</title>
  <style>
    .kz-backdrop {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.18);
      display: none;
      z-index: 2147483646;
    }
    .kz-panel {
      position: fixed; top: 10%; left: 50%; transform: translateX(-50%);
      width: min(640px, 94vw);
      background: #fff; border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #111;
    }
    .kz-header { padding: 10px 14px; border-bottom: 1px solid #eee; font-weight: 600; font-size: 16px; }
    .kz-body { padding: 12px; }
    .kz-row { display: grid; gap: 8px; margin-bottom: 10px; }
    .kz-label { font-weight: 600; font-size: 13px; color: #1f2328; }
    .kz-textarea {
      border: 1px solid #ddd; border-radius: 8px;
      padding: 8px; min-height: 110px; width: 100%; resize: vertical;
      font: 13px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #111; background: #fff;
    }
    .kz-actions { display: flex; gap: 8px; justify-content: flex-end; padding: 10px 14px; border-top: 1px solid #eee; }
    .kz-btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 8px 12px; border-radius: 8px; border: 1px solid #ddd; background: #f7f7f7; color: #111;
      font: 13px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; cursor: pointer; user-select: none;
    }
    .kz-btn:hover { background: #eee; }
    .kz-btn-primary { background: #0b5fff; border-color: #0b5fff; color: #fff; }
    .kz-muted { color: #6b7280; font-size: 12px; }
    .kz-inline { display: inline-flex; align-items: center; gap: 8px; }
    .kz-spinner {
      width: 18px; height: 18px; border: 3px solid #ddd; border-top-color: #0b5fff;
      border-radius: 50%; animation: kzspin .9s linear infinite;
    }
    @keyframes kzspin { to { transform: rotate(360deg) } }
  </style>
</head>
<body>
  <div class="kz-backdrop" id="kz-backdrop" aria-hidden="true">
    <div class="kz-panel" role="dialog" aria-modal="true" aria-labelledby="kz-header">
      <div class="kz-header" id="kz-header">Kurumsal Yanıt</div>
      <div class="kz-body">
        <div class="kz-row">
          <div class="kz-label">Gelen mesaj</div>
          <textarea id="kz-orig" class="kz-textarea"></textarea>
        </div>
        <div class="kz-row">
          <div class="kz-label">Kısa cevabın</div>
          <textarea id="kz-draft" class="kz-textarea"></textarea>
        </div>
        <div class="kz-row">
          <div class="kz-inline kz-muted" id="kz-loading" style="display:none;">
            <div class="kz-spinner"></div><span>Yanıt üretiliyor…</span>
          </div>
          <div class="kz-label">Önerilen yanıt</div>
          <textarea id="kz-suggestion" class="kz-textarea" readonly></textarea>
        </div>
      </div>
      <div class="kz-actions">
        <button class="kz-btn" id="kz-cancel">İptal</button>
        <button class="kz-btn" id="kz-copy">Kopyala</button>
        <button class="kz-btn kz-btn-primary" id="kz-insert">Input alanına ekle</button>
        <button class="kz-btn" id="kz-generate">Üret</button>
      </div>
    </div>
  </div>
</body>
</html>
